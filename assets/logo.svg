<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Icon: nested squares representing infrastructure layers -->
  <rect x="20" y="40" width="120" height="120" rx="16" fill="url(#grad)" opacity="0.2"/>
  <rect x="35" y="55" width="90" height="90" rx="12" fill="url(#grad)" opacity="0.4"/>
  <rect x="50" y="70" width="60" height="60" rx="8" fill="url(#grad)"/>
  <!-- Arrow pointing outward: "inside out" -->
  <path d="M80 85 L80 115 M70 95 L80 85 L90 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Text -->
  <text x="165" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="56" font-weight="700" fill="#1e1b4b">Inside</text>
  <text x="420" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="56" font-weight="700" fill="url(#grad)">Out</text>
  <!-- Subtitle -->
  <text x="165" y="148" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="18" fill="#6b7280" letter-spacing="0.5">Cloud Infrastructure Design System</text>
</svg>
